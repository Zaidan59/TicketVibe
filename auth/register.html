<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar - TicketVibe</title>
    <link rel="stylesheet" href="../home/style.css">
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <a href="../home/index.html" class="back-link">‚Üê Kembali</a>
            
            <div class="auth-header">
                <h1 class="logo">TicketVibe</h1>
                <h2>Buat Akun Baru</h2>
                <p>Sudah punya akun? <a href="login.html" class="link">Masuk di sini</a></p>
            </div>

            <form class="auth-form" id="registerForm">
                <div class="form-group">
                    <label for="fullname">Nama Lengkap</label>
                    <input 
                        type="text" 
                        id="fullname" 
                        name="fullname" 
                        placeholder="Masukkan nama lengkap" 
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="nama@email.com" 
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="phone">Nomor Telepon</label>
                    <input 
                        type="tel" 
                        id="phone" 
                        name="phone" 
                        placeholder="08xxxxxxxxxx" 
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-wrapper">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            placeholder="Minimal 8 karakter" 
                            required
                            minlength="8"
                        >
                        <button type="button" class="toggle-password" onclick="togglePasswordVisibility('password')">
                            <span class="eye-icon">üëÅÔ∏è</span>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Konfirmasi Password</label>
                    <div class="password-wrapper">
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            name="confirmPassword" 
                            placeholder="Ulangi password" 
                            required
                        >
                        <button type="button" class="toggle-password" onclick="togglePasswordVisibility('confirmPassword')">
                            <span class="eye-icon">üëÅÔ∏è</span>
                        </button>
                    </div>
                </div>

                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" name="terms" required>
                        <span>Saya setuju dengan <a href="#" class="link">syarat dan ketentuan</a></span>
                    </label>
                </div>

                <button type="submit" class="btn-submit">Daftar</button>
            </form>

            <div class="divider">
                <span>atau daftar dengan</span>
            </div>

            <div class="social-login">

            </div>
        </div>
    </div>

    <script src="../home/common.js"></script>
    <script src="auth.js"></script>
</body>
</html>
